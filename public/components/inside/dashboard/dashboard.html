<section class="section">
  <div class="container is-fluid has-text-centered">
    <h1 class="title is-1">Dashboard</h1>
    <div class="columns is-centered">
      <div class="column is-12">
        <section class="section">
        <div class="container has-text-centered">
        <div class="field">
          <label class="label">Quiz List</label>
          <div class="control">
              <div class="container has-text-centered">
               <button class="button is-large" ui-sref="app.inside.navbar.quizList"><i class="fas fa-question"></i></button>
               </div>
            </div>
          </div>
        </div>
      </section>
      <section class="section">
        <div class="container has-text-centered">
        <div class="field">
          <label class="label">Your Top Scores</label>
          <div class="control">
              <div class="container has-text-centered">
               <button class="button is-large" ui-sref="app.inside.navbar.userResults"><i class="far fa-star"></i></button>
               </div>
            </div>
          </div>
        </div>
      </section>
      <section class="section">
        <div class="container has-text-centered">
        <div class="field">
          <label class="label">All Top Scores</label>
          <div class="control">
              <div class="container has-text-centered">
               <button class="button is-large" ui-sref="app.inside.navbar.results"><i class="fas fa-star"></i></button>
               </div>
            </div>
          </div>
        </div>
      </section>
      </div>
    </div>
  </div>
</section>
