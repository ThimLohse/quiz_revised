<section class="section">
  <div class="container is-fluid has-text-centered">
    <h1 class="title is-1">Quiz List</h1>
    <div class="columns is-centered">
      <div class="column is-8">
        <table class="table is-striped is-fullwidth is-hoverable">
          <thead>
            <tr>
              <th>Quiz Name</th>
              <th># Users In Quiz</th>
              <th>In Action</th>
              <th>Join</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="quiz in results">
              <!-- shows the name of the quiz-->
              <td>{{quiz.name}}</td>
              <!-- show the number of players currently in a quiz -->
              <td>{{quiz.users}}</td>
              <!-- shows if the quiz is available to play or not -->
              <td>{{quiz.playing}}</td>

              <td><button class="button" type="button" ng-disabled={{quiz.playing}} name="joinbtn" ng-click="joinGame()"><i class="fas fa-play"></i></button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
